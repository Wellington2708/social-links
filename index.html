<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Avatar Jessica"
        class="container__image"
      />
      <h2 class="container__title">Jessica Randall</h2>
      <h5 class="container__subtitle">London, United Kingdom</h5>
      <p class="container__description">
        "Front-end developer and avid reader."
      </p>
      <div class="container__list">
        <ul class="list">
          <a href="https://www.github.com" target="_blank"><li class="list__item">GitHub</li></a>
          <a href="https://www.frontendmentor.io/" target="_blank"><li class="list__item">Frontend Mentor</li></a>
          <a href="https://www.linkedin.com/" target="_blank"><li class="list__item">LinkedIn</li></a>
          <a href="https://www.twitter.com" target="_blank"><li class="list__item">Twitter</li></a>
          <a href="https://www.instagram.com" target="_blank"><li class="list__item">Instagram</li></a>
        </ul>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
